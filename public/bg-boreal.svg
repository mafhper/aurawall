<svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blur-b1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="80"/>
    </filter>
    <filter id="blur-b2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="100"/>
    </filter>
    <filter id="noise-b" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Dark purple base -->
  <rect width="100%" height="100%" fill="#1a0a2e"/>
  
  <!-- Soft ethereal shapes - Boreal style -->
  <circle cx="20%" cy="25%" r="35%" fill="#7c3aed" filter="url(#blur-b2)" opacity="0.5" style="mix-blend-mode: screen"/>
  <circle cx="80%" cy="75%" r="40%" fill="#a855f7" filter="url(#blur-b2)" opacity="0.4" style="mix-blend-mode: screen"/>
  <circle cx="50%" cy="50%" r="30%" fill="#c084fc" filter="url(#blur-b1)" opacity="0.35" style="mix-blend-mode: screen"/>
  <circle cx="70%" cy="30%" r="25%" fill="#e879f9" filter="url(#blur-b1)" opacity="0.3" style="mix-blend-mode: screen"/>
  <circle cx="30%" cy="70%" r="28%" fill="#818cf8" filter="url(#blur-b1)" opacity="0.35" style="mix-blend-mode: screen"/>
  
  <!-- Noise overlay -->
  <rect width="100%" height="100%" filter="url(#noise-b)" opacity="0.4" style="mix-blend-mode: overlay"/>
</svg>